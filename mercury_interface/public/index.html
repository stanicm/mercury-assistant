<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Oxanium', sans-serif;
            color: black;
        }
        .banner {
            width: 100%;
            height: auto;
            overflow: hidden;
        }
        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }
        h2 {
            color: black;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="../Mercury_banner.jpg" alt="Mercury Banner">
    </div>
    <div class="app-container">
        <div class="sidebar">
            <h2>Models</h2>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="mercury-agent">Mercury Agent</option>
                    <option value="llama-3.1-405b">Llama 3.1 405B</option>
                    <option value="nemotron">Nemotron Super 49B</option>
                    <option value="nim-llm">NIM LLM (0.0.0.0:8000)</option>
                    <option value="gpt-4o-mini">GPT-4o Mini</option>
                    <option value="llama-3.2">Llama 3.2</option>
                    <option value="claude">Claude</option>
                    <option value="custom">Custom Endpoint</option>
                </select>
                <button id="save-btn">Save</button>
            </div>
            <div id="custom-endpoint" class="hidden">
                <!-- Custom endpoint configuration fields -->
            </div>
            <h2>Chat History</h2>
            <div class="chat-history">
                <!-- Chat history items will go here -->
            </div>
        </div>
        <div class="main-content">
            <div class="content-wrapper">
                <div class="chat-container">
                    <div id="chat-messages" class="chat-messages">
                        <!-- Messages will be added here -->
                        <div class="message ai-message">
                            <div class="markdown-content">
                                <p>Hello! My name is Mercury and I will be your AI assistant. How can I help you today?</p>
                            </div>
                        </div>
                    </div>
                    <div class="input-area">
                        <div class="upload-options">
                            <button id="file-upload-btn">üìÑ</button>
                            <input type="file" id="file-upload" multiple style="display: none">
                            <button id="image-upload-btn">üñºÔ∏è</button>
                            <input type="file" id="image-upload" accept="image/*" multiple style="display: none">
                            <button id="mic-btn"><span class="icon">üé§</span></button>
                            <div class="output-mode-toggle">
                                <label class="switch">
                                    <input type="checkbox" id="outputModeToggle">
                                    <span class="slider round"></span>
                                </label>
                                <span id="outputModeLabel">Text Output</span>
                            </div>
                        </div>
                        <div class="message-input-container">
                            <textarea id="message-input" placeholder="Type your message here..."></textarea>
                            <button id="send-btn">Send</button>
                        </div>
                    </div>
                </div>
                <div class="video-container">
                    <video id="background-video" autoplay loop muted playsinline>
                        <source src="/videos/static_1F.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
